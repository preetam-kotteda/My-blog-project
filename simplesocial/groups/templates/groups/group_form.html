{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
<div class="container">
  <h4>Create a new group!</h4>
  <br>
  <hr>
  <form id="groupForm" action="{% url 'groups:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="btn btn-primary btn-large" value="Create">
  </form>
</div>

{% endblock %}
