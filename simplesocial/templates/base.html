<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'simplesocial/css/master.css'%}">

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light mynav" role = 'navigation' id = 'navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}"><span style="color:grey;">Star Social</span></a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}"><span class="link">Post</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}"><span class="link">Groups</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}"><span class="link">Create Group</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}"><span class="link">Log Out</span></a>
            </li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}"><span class="link">Groups</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}"><span class="link">Log In</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}"><span class="link">Sign Up</span></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
<canvas id="canvas"></canvas>
  </body>
  <script type="text/javascript" src={% static 'simplesocial/js/master.js' %}>
  </script>
</html>
