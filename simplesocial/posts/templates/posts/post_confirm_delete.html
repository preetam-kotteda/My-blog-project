{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="posts container">
  <br>
  <hr style="border-top: 1px solid white;">
    {% include "posts/_post.html" with post=object hide_delete=True %}
<br>

<form method="post" style="padding-left:50px">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
  class="btn btn-simple btn-large btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
